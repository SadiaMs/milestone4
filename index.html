<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><b>Editable Resume Builder</b></h1>
<h2><br>By Sadia<br></h2>

<form id="resumeForm"> <!-- Corrected id -->
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <!-- Profile Picture -->
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <input type="text" id="education" name="education"><br>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br>
    </fieldset>

    <fieldset>
        <legend>Work Experience</legend>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName"><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills"><br>
        <label for="aboutyourself">About yourself:</label>
        <textarea id="aboutyourself" name="aboutyourself"></textarea><br>
    </fieldset>

    <button type="submit">Generate Resume</button>
</form>

<br>
<!-- Dynamic and Editable Resume -->
<div id="resumeDisplay" contenteditable="true">
    <!-- Resume will be generated here -->
</div>

<script src="script.js"></script>
</body>
</html>
